<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #photoDisplay {
            margin-top: 20px;
        }
        #photo {
            width: 100%;
            height: auto;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Submit Item</h1>
    <button onclick="window.location.href='index.html'">Back to Home</button>
    <div>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter Item Name">
        <button id="captureButton">Capture Photo</button>
        <div id="photoDisplay">
            <img id="photo" src="" alt="Captured Photo">
        </div>
        <button id="saveItemButton" style="display:none;">Submit Item</button>
    </div>

    <script>
        const captureButton = document.getElementById('captureButton');
        const saveItemButton = document.getElementById('saveItemButton');
        const photoDisplay = document.getElementById('photoDisplay');
        const photo = document.getElementById('photo');
        const itemNameInput = document.getElementById('itemName');

        let video = document.createElement('video');
        document.body.appendChild(video);
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');
        video.width = 320;
        video.height = 240;

        // Start the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(error) {
                alert("Error accessing webcam: " + error);
            });

        // Capture photo
        captureButton.addEventListener('click', function() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let dataUrl = canvas.toDataURL('image/png');
            photo.src = dataUrl;
            photoDisplay.style.display = 'block';
            saveItemButton.style.display = 'block';
        });

        // Submit item
        saveItemButton.addEventListener('click', function() {
            const itemName = itemNameInput.value.trim();
            const photoSrc = photo.src;

            if (!itemName || !photoSrc) {
                alert('Please provide a name and capture a photo.');
                return;
            }

            const timestamp = new Date().toISOString();
            const itemData = { name: itemName, photo: photoSrc, timestamp: timestamp };

            let logData = JSON.parse(localStorage.getItem('scannedItems')) || [];
            logData.push(itemData);
            localStorage.setItem('scannedItems', JSON.stringify(logData));

            alert('Item submitted!');
            window.location.href = 'index.html';  // Redirect back to the home page
        });
    </script>
</body>
</html>
