<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scanning Kiosk - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #lastItem {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DigiLOF</h1>
    <button onclick="window.location.href='view_items.html'">View Items</button>
    <button onclick="window.location.href='submit_item.html'">Submit Item</button>
    
    <div id="lastItem"></div>

    <script>
        // Get the last submitted item from localStorage and display it
        const logData = JSON.parse(localStorage.getItem('scannedItems')) || [];
        if (logData.length > 0) {
            const lastItem = logData[logData.length - 1];
            document.getElementById('lastItem').innerHTML = `Last Submitted Item: ${lastItem.name} (Submitted at: ${lastItem.timestamp})`;
        } else {
            document.getElementById('lastItem').innerHTML = 'No items submitted yet.';
        }
    </script>
</body>
</html>
