<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fff;
        }
        .item img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .item-details {
            flex: 1;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
        }
        button:hover {
            background-color: #45a049;
        }
        #searchBox {
            margin-bottom: 20px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .return-home {
            background-color: #2196F3;
        }
        .return-home:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>View Items</h1>

    <!-- Name Input -->
    <div class="input-container">
        <label for="userName">Enter Your Name:</label>
        <input type="text" id="userName" placeholder="Enter Your Name">
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBox" placeholder="Search items..." oninput="filterItems()" disabled />

    <!-- Items List -->
    <div id="itemsList"></div>

    <button class="return-home" onclick="window.location.href='index.html'">Return to Home</button>

    <script src="claim_logic.js"></script>
</body>
</html>
